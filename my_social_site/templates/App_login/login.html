{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}

{% block css_block %}
<style>
  .sign_up {
    width: 550px;
    border: 1px solid #ccc;
    padding: 25px;
  }
  .log_in {
    width: 550px;
    padding: 40px;
    border: 1px solid #ccc;
  }
</style>
{% endblock %}

{% block block_body %}
<center>
<div class="log_in">
      <form method="POST">{% csrf_token %}
          {{form|crispy}}
          <br>
          <button type="submit" class='btn btn-primary btn-md' style="width: 100px;">Login</button>
      </form>
</div>
<br>
<div class='sign_up'>
    <h5>Don't have an account. <a href="{%url 'App_login:signup'%}">Sign up</a></h5>
</div>
</center>
{% endblock  %}
