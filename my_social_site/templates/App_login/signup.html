{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Sign Up {% endblock  %}

{% block css_block %}
<style>
  .sign_up {
    width: 550px;
    border: 1px solid #ccc;
    padding: 40px;
  }
  .log_in {
    width: 550px;
    padding: 25px;
    border: 1px solid #ccc;
  }
</style>
{% endblock %}

{% block block_body %}
<center>
<div class="sign_up">
      <form method="POST">{% csrf_token %}
          {{form|crispy}}
          <br>
          <button type="submit" class='btn btn-primary btn-md'>Sign Up</button>
      </form>
</div>
<br>
<div class='log_in'>
    <h5>Already have an account. <a href="{%url 'App_login:login'%}">Login</a></h5>
</div>
</center>
{% endblock  %}
